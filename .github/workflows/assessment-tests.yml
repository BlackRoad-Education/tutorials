name: Assessment Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/assessment.py'
      - 'tests/test_assessment.py'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pytest
        run: pip install pytest

      - name: Copy assessment.py to test root for import
        run: cp src/assessment.py .

      - name: Run Assessment tests
        run: python -m pytest tests/test_assessment.py -v --tb=short

      - name: Verify line count (must be 400+)
        run: |
          lines=$(wc -l < src/assessment.py)
          echo "assessment.py has $lines lines"
          [ "$lines" -ge 400 ] || (echo "FAIL: assessment.py must have 400+ lines" && exit 1)
